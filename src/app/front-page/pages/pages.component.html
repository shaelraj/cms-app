<div class="cards">
  <mat-card class="example-card" *ngFor="let post  of postList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"> 
        <mat-icon>insert_comment</mat-icon>
      </div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Post Content</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p [innerHtml]="post.content"></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary"><mat-icon>favorite</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>

</div>
